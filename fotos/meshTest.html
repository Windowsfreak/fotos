<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh Gradient test</title>
</head>
<body>
<div id="mesh" style="width: 400px; height: 400px"></div>
<script>
    const input = "AAMgMgAAAAuCuCAAVB2S2CYxdRhRhRhR"
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_"
    const canvas = document.createElement('canvas')
    canvas.width = 4
    canvas.height = 4
    const ctx = canvas.getContext('2d')
    const d = ctx.getImageData(0, 0, canvas.width, canvas.height)
    let j = 0
    for (let i = 0; i < 64; i+=4) {
        const c = alphabet.indexOf(input[j]) * 64 + alphabet.indexOf(input[j + 1])
        d.data[i] = (c >> 8) * 255/15
        d.data[i+1] = (c >> 4 & 0xF) * 255/15
        d.data[i+2] = (c & 0xF) * 255/15
        d.data[i+3] = 255
        j+=2
    }
    ctx.putImageData(d, 0, 0)

    const dataURL = canvas.toDataURL()
    console.log(dataURL)

    document.getElementById("mesh").style.background = `0 0 / 100% 100% url(${dataURL})`
</script>
</body>
</html>
